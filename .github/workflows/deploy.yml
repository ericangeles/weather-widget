name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Create env file
        run: |
          echo "VITE_OPENWEATHER_API_KEY=${{ secrets.OPENWEATHER_API_KEY }}" > .env
          echo "API key length: ${#OPENWEATHER_API_KEY}"
          if [ -z "${{ secrets.OPENWEATHER_API_KEY }}" ]; then
            echo "Warning: API key is empty!"
          else
            echo "API key is set"
          fi
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        
      - name: Build
        env:
          VITE_OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: npm run build
        
      - name: Check build files
        run: |
          find ./dist -type f -name "*.js" -exec grep -l "__OPENWEATHER_API_KEY__" {} \;
          echo "Checking if API key was properly embedded..."
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'
          
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
